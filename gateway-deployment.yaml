      labels:
        io.kompose.service: gateway
    spec:
      containers:
        - args:
            - sh
            - -c
            - uvicorn main:app --reload --host 0.0.0.0
          env:
            - name: ORDERS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: ORDERS_SERVICE_URL
                  name: gateway-env
            - name: USERS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: USERS_SERVICE_URL
                  name: gateway-env
          image: baranbartu/k-api-gateway:latest
          name: gateway
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /app
              name: gateway-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: gateway-cm0
